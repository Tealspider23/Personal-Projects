<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Spotify - Hello Music </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src = "logo.avif" alt ="Spotify">Spotify</li>
            <li> Home </li>
            <li> About </li>

        </ul>
    </nav>

<div class="container">
    <div class="songlist">
        <h1>Best of TCS - no copyright music</h1>
        <div>
            <div class="songItem">
                <img src ="thumbbig-936378.webp" alt ="song1">

        </div>

    </div>

</div>

<div class="bottom">
    <input type ="range" name ="range" id ="MyProgressBar" min="0" max="100">

        <i class="fa-solid fa-play"></i>
        <i class="fa-solid fa-forward-step"></i>
    </div>
</div>
